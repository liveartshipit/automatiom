on:
  workflow_dispatch: {}

jobs:
  create_pages:
    runs-on: ubuntu-latest
    env:
      WP_USER: ${{ secrets.WP_USER }}
      WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
      GROQ_KEY: ${{ secrets.GROQ_KEY }}
      PEXELS_KEY: ${{ secrets.PEXELS_KEY }}
      WP_SITE: https://softwareinnovationlabs.gamer.gd
      VERIFY_SSL: "false"
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run pages-only creator
        run: python wp_ai_pages_only.py
