name: ğŸš€ Daily 4-5 Para AI Articles + Manual Trigger

on:
  schedule:
    - cron: '0 13 * * *'  # Daily at 1 PM UTC
  workflow_dispatch:  # Manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: ğŸ“¦ Install requests library
      run: pip install requests
    
    - name: ğŸ¯ Generate & Publish AI Article with Images
      env:
        WP_USERNAME: ${{ secrets.WP_USERNAME }}
        WP_PASSWORD: ${{ secrets.WP_PASSWORD }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        DEAPI_KEY: ${{ secrets.DEAPI_KEY }}  # Optional for images
      run: python auto_post.py
