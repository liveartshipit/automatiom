name: ğŸš€ Daily AI WordPress Posts
on:
  schedule:
    - cron: '0 10 * * *'  # Daily 10AM UTC (5:30PM IST)
  workflow_dispatch:     # Manual test button

jobs:
  ai-post:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install requests
      run: pip install requests

    - name: ğŸ¯ Run AI WordPress Poster
      env:
        GROQ_KEY: ${{ secrets.GROQ_KEY }}
        WP_SITE: ${{ secrets.WP_SITE }}
        WP_USER: ${{ secrets.WP_USER }}
        WP_APP_PASS: ${{ secrets.WP_APP_PASS }}
      run: python auto_post.py
